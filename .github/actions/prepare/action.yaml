description: Prepares the repo for a typical CI job

name: Prepare

runs:
  steps:
    - name: Set up pnpm
      uses: pnpm/action-setup@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        cache: pnpm
        node-version: 20.x

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      shell: bash

  using: composite
